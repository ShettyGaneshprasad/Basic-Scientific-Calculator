<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cacluDesign.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="Author"
      content="Shetty Ganeshprasad"
    />
    <title>Simple Calculator</title>
      
  </head>
  <body>
<fieldset style="background-color: aqua;">
  <legend>
    Scientific Calculator
    </legend>

    <table " align="centre">
      <caption>
        Scientific Calculator
      </caption>
      
<form name="form">
 <tr>
       <td colspan="5"><input  name="textview" class="display" id="result" ></td>
 </tr>
</form>
  <tr>
      <td><input type="button" class="btnC"  value="C" onclick="clearscreen()"></td>
      <td><input type="button" class="btnMath"  value="<--" onclick="backspace()"></td>
      <td><input type="button" class="btne"  value="=" onclick="equals()"></td>
      <td><input type="button" class="btnMath"  value="&#960;" onclick="pi()"></td>
      <td><input type="button" class="btnMath"  value="%" onclick="getNumber('/')"></td></td>
  </tr>

  <tr>
      <td><input type="button" class="btnNum"  value="7" onclick="getNumber(7)"> </td>
      <td><input type="button" class="btnNum"  value="8" onclick="getNumber(8)"></td>
      <td><input type="button"  class="btnNum" value="9"onclick="getNumber(9)"/></td>
      <td><input type="button" class="btnMath"  value="x^2" onclick="square()"></td>
      <td><input type="button" class="btnMath"  value="/" onclick="getNumber('/')"></td>
  </tr>

  <tr>
      <td><input type="button" value="4" class="btnNum" onclick="getNumber(4)"/></td>
      <td><input type="button" class="btnNum"  value="5" onclick="getNumber(5)"></td>
      <td><input type="button" class="btnNum"  value="6" onclick="getNumber(6)"></td>
      <td><input type="button" class="btnMath"  value="ln" onclick="ln()"></td>
      <td><input type="button" class="btnMath"  value="X" onclick="getNumber('*')"></td>
  </tr>

  <tr>
      <td><input type="button" class="btnNum"  value="1" onclick="getNumber(1)"></td>
      <td><input type="button" class="btnNum"  value="2" onclick="getNumber(2)"></td>
      <td><input type="button" class="btnNum"  value="3" onclick="getNumber(3)"></td>
      <td><input type="button" class="btnMath"  value="log" onclick="log()"></td>
      <td><input type="button" class="btnMath"  value="-" onclick="getNumber('-')"></td>
  </tr>

  <tr>
      <td><input type="button" class="btnMath"  value="e" onclick="exp()" ></td>
      <td><input type="button" class="btnNum"  value="0" onclick="getNumber(0)"></td>
      <td><input type="button" class="btnMath"  value="." onclick="getNumber('.')"></td>
      <td><input type="button" class="btnMath"  value="&radic;" onclick="sqrt()" ></td>
      <td><input type="button" class="btnMath"  value="+" onclick="getNumber('+')"></td>
  </tr>

  <tr>
    <td><input type="button" class="btnMath" value="(" onclick="getNumber('(')"></td>
    <td><input type="button" class="btnMath"  value=")" onclick="getNumber(')')" ></td>
    <td><input type="button" class="btnMath"  value="cos" onclick="cos()"></td>
    <td><input type="button" class="btnMath"  value="sin" onclick="sin()"></td>
    <td><input type="button" class="btnMath"  value="tan" onclick="tan()"></td>
  </tr>

  <tr>
   <td colspan="5">
          <input type="submit" value="Click here for Scientific Calculator"onclick="location.href='index.html'"></input>
        </td>
</tr>

    </table>

    </fieldset>
    <script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
