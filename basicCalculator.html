<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cacluDesign.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="Author"
      content="Shetty Ganeshprasad"
    />
    <title>Basic Calculator</title>
      
  </head>
  <body>
<fieldset style="background-color: aqua;">
  <legend>
    Basic Calculator
    </legend>
    <table " align="centre">
      <caption>
        Basic Calculator
      </caption>

<form name="form">
 <tr>
       <td colspan="4"><input  name="textview" class="display" id="result" ></td>
 </tr>
</form>
      <tr>
          <td><input type="button" value="9" class="btnNum" onclick="getNumber(9)"/></td>
          <td><input type="button" value="8" class="btnNum" onclick="getNumber(8)"/></td>
          <td><input type="button" value="7" class="btnNum" onclick="getNumber(7)"/></td>
          <td><input type="button" value="/" class="btnMath" onclick="getNumber('/')"/></td>
      </tr>
      <tr>
          <td><input type="button" value="6" class="btnNum" onclick="getNumber(6)"/></td>
          <td><input type="button" value="5" class="btnNum" onclick="getNumber(5)"/></td>
          <td><input type="button" value="4" class="btnNum" onclick="getNumber(4)"/></td>
          <td><input type="button" value="X" class="btnMath" onclick="getNumber('*')"/></td>
      </tr>
      <tr>
          <td><input type="button" value="3" class="btnNum" onclick="getNumber(3)"/></td>
          <td><input type="button" value="2" class="btnNum" onclick="getNumber(2)"/></td>
          <td><input type="button" value="1" class="btnNum" onclick="getNumber(1)"/></td>
          <td><input type="button" value="-" class="btnMath" onclick="getNumber('-')"/></td> 
      </tr>
      <tr>
          <td><input type="button" value="C" class="btnC" onclick="clearscreen()"/></td>
          <td><input type="button" value="0" class="btnNum" onclick="getNumber(0)"/></td>
           <td><input type="button" value="=" class="btne" onclick="equals()"/></td> 
          <td><input type="button" value="+" class="btnMath" onclick="getNumber('+')"/></td>
      </tr>
      <tr>
        <td colspan="4">
          <input type="submit" value="Click here for Scientific Calculator"onclick="location.href='ScientificCalculator.html'"></input>
        </td>
      </tr>
        </fieldset>
    <script type="text/javascript" src="Calculator.js" >
    </script>
  </body>
</html>
